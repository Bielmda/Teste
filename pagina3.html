<html>
<head>
    <title>Formulário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .form-container h1 {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .form-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container .page-number {
            text-align: right;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .form-container .submit-btn {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            var primeiroNome = document.getElementById('primeiro-nome').value;
            var segundoNome = document.getElementById('segundo-nome').value;
            var idade = document.getElementById('idade').value;
            var nivelBeleza = document.getElementById('nivel-beleza').value;

            var nomeCorreto = primeiroNome === 'MILENA' && segundoNome === 'CARVALHO VILHALVA';
            var belezaCorreta = nivelBeleza === '10';

            if (nomeCorreto && idade === '16' && belezaCorreta) {
                window.location.href = 'pagina3.html'; // Substitua pelo URL desejado
            } else {
                // Se o nome estiver incorreto
                if (!nomeCorreto) {
                    document.body.innerHTML = '<h1>Você não merece o segredo</h1>';
                    alert('COMO ASSIM? INVASOR');
                }
                // Se a nota de beleza for menor que 10
                else if (parseInt(nivelBeleza) < 10) {
                    alert('MENOR QUE 10?? ELA É NOTA MIL, VC TA MALUCA?');
                    window.location.href = 'pagina4.html';
                }
                // Se ambos os erros ocorrerem
                else if (!belezaCorreta) {
                    alert('MENOR QUE 10?? ELA É NOTA MIL, VC TA MALUCA?');
                    window.location.href = 'pagina3.html';
                }
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="page-number">Página 1/27</div>
        <h1>SE VOCÊ É REALMENTE ELA,<br> PREENCHA O PEQUENO<br> FORMULÁRIO DE 27 PÁGINAS ABAIXO</h1>
        <form onsubmit="validateForm(event)">
            <label for="primeiro-nome">Primeiro nome</label>
            <input type="text" id="primeiro-nome" name="primeiro-nome">
            
            <label for="segundo-nome">Sobrenome</label>
            <input type="text" id="segundo-nome" name="segundo-nome">
            
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade">
            
            <label for="nivel-beleza">Nível de beleza<br> (preencha de 0 a 10, MAS SEJA SINCERA)</label>
            <input type="text" id="nivel-beleza" name="nivel-beleza">
            
            <button type="submit" class="submit-btn">Próxima Página</button>
        </form>
    </div>
</body>
</html>
